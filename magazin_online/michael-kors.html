    <script src="products.js"></script>
    <script>
        var i;
        for (i = 0; i <= products.length; i++)
            if (products[i].nume == "Michael Kors") {
                const
                    currentDiv = document.getElementById("div_product4");
                const div2 = document.createElement("div");
                const
                    div3 = document.createElement("div");
                const br = document.createElement("br");
                const
                    img = document.createElement("img");
                const h4 = document.createElement("h4");
                const
                    select = document.createElement("select");
                select.classList.add('ml-3');
                const
                    option1 = document.createElement("option");
                const option2 = document.createElement("option");
                const
                    option3 = document.createElement("option");
                const option4 = document.createElement("option");
                const
                    option5 = document.createElement("option");
                const option6 = document.createElement("option");
                const
                    option7 = document.createElement("option");
                const option8 = document.createElement("option");
                option1.textContent = "Alege mărimea";
                option2.textContent = "38";
                option3.textContent = "39";
                option4.textContent = "40";
                option5.textContent = "41";
                option6.textContent = "42";
                option7.textContent = "43";
                option8.textContent = "44";
                select.appendChild(option1);
                select.appendChild(option2);
                select.appendChild(option3);
                select.appendChild(option4);
                select.appendChild(option5);
                select.appendChild(option6);
                select.appendChild(option7);
                select.appendChild(option8);
                const
                    button = document.createElement("button");
                const button2 = document.createElement("button");
                button.textContent = products[i].pret + "$";
                button2.textContent = "Adaugă în coș";
                let item = products[i].id;
                button2.addEventListener("click", function (e) {
                    var new_data = item;
                    if (localStorage.getItem('produse') == null)
                        localStorage.setItem('produse', '[]');
                    var old_data = JSON.parse(localStorage.getItem('produse'));
                    old_data.push(new_data);
                    localStorage.setItem('produse', JSON.stringify(old_data));
                    alert("Produsul a fost adaugat cu succes!");
                }, false);
                h4.textContent = products[i].descriere;
                img.src = products[i].img;
                div3.classList.add('col-md-4', 'my-5', 'main-div');
                div2.classList.add('text-center', 'div-produs');
                img.classList.add('img-fluid');
                h4.classList.add('text-center', 'mt-2', 'title');
                img.style.width = "400px";
                button.classList.add('mt-3', 'buy');
                button2.classList.add('mt-3', 'buy2');
                div2.appendChild(img);
                div2.appendChild(br);
                div2.appendChild(button);
                div3.appendChild(div2);
                div3.appendChild(h4);
                div3.appendChild(select);
                div3.appendChild(button2);
                currentDiv.appendChild(div3);
            }
    </script>
